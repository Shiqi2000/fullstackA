<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 2.样式 -->
    <style>
        html,
        body,
        ul,
        ol {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        .view {
            position: relative;
            margin: 50px auto;
            width: 730px;
            height: 454px;
            overflow: hidden;
        }


        ul {
            position: absolute;
            width: calc(7 * 730px);
        }

        ul li {
            float: left;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            color: #fff;
            background-color: orange;
            text-decoration: none;
            font-size: 40px;
            margin-top: -26px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        ol {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        ol li {
            display: inline-block;
            background-color: #fff;
            margin: 0 2px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            cursor: pointer;
        }

        ol li.active {
            background-color: steelblue;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="view">
        <ul>
            <li><a href="javascript:;"><img src="../image/1.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="../image/2.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="../image/3.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="../image/4.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="../image/5.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="../image/6.jpg" alt=""></a></li>
        </ul>
        <!-- 左右按钮 -->
        <a href="javascript:;" class="prev">《</a>
        <a href="javascript:;" class="next">》</a>
    </div>

    <script>
        var prev = document.querySelector('.prev');
        var next = document.querySelector('.next');
        var view = document.querySelector('.view');
        var viewWidth = view.offsetWidth;
        var ul = document.querySelector('ul');
        var firstLi = document.querySelector('ul li:first-child');
        ul.appendChild(firstLi.cloneNode(true));
        var li = document.querySelectorAll('li');
        var num = 0;
        prev.onclick = function () {
            if (num == li.length - 1) {
                num = 0;
                ul.style.left = 0 + 'px';
            }
            num++;
            animate(ul, -num * viewWidth);
        }
        next.onclick = function () {
            if (num == 0) {
                num = li.length - 1;
                ul.style.left = -num * viewWidth + 'px';
            }
            num--;
            animate(ul, -num * viewWidth);
        }
    </script>
