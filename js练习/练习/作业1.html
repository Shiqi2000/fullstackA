<script>
    // 作业1. 提示用户输入年龄，若用户的年龄大于等于18岁，则给用户在网页中显示一张图片，否则不显示。
    // 先定义一个变量表示年龄
    var age = 17;
    // 判断用户的年龄是否大于等于18岁
    if (age >= 18) {
        // 如果表达式为真,那么就给用户在网页中显示一张图片
        document.write(' <img src="./京东.gif">');
    }

    // 作业2. 提示用户输入年龄，若用户的年龄大于等于18岁，则给用户在网页中显示一张图片，否则以弹出框的方式提示用户年龄太小。
    // 先定义一个变量表示年龄
    var age = 17;
    // 判断用户的年龄是否大于等于18岁
    if (age >= 18) {
        // 如果表达式为真,那么就给用户在网页中显示一张图片
        document.write(' <img src="./京东.gif">');
    } else {
        alert("抱歉，您的年龄太小");
    }

    // 作业3. 给两个不同的数字分别赋值num1 和 num2，求出最大值。（三元表达式实现）
    var num1 = 10;
    var num2 = 20;
    console.log(num1 > num2 ? "num1" : "num2");

    // 作业4. 给一个数字赋值给一个变量num1，求出是奇数 还是 偶数
    var num1 = 3;
    if (num1 % 2 == 0) {
        console.log("偶数");
    } else {
        console.log("奇数");
    }

    // 作业5. 接收班长口袋里的钱数？若大于等于2000，请大家吃西餐。若小于2000，大于等于1500，请大家吃快餐。若小于1500，大于等于1000，请大家喝饮料。若小于1000，大于等于500，请大家吃棒棒糖。否则提醒班长下次把钱带够
    // 定义一个变量表示钱数
    var money = 3000;
    if (money >= 500) {
        if (money >= 2000) {
            console.log("请大家吃西餐");
        } else if (money >= 1500 && money < 2000) {
            console.log("请大家吃快餐");
        } else if (money >= 1000 && money < 1500) {
            console.log("请大家喝饮料");
        } else if (money >= 500 && money < 1000) {
            console.log("请大家吃棒棒糖");
        }
    } else {
        console.log("请班长下次把钱带够");
    }

    // 作业6. 分数转换,给一个分数，判定等级。大于等于90  A，大于等于80小于90  B，大于等于70小于80  C ，大于等于60小于70 D，小于60 E 
    // 定义一个变量表示分数
    var score = 90;
    if (score >= 90) {
        console.log("A");
    } else if (score >= 80 && score < 90) {
        console.log("B");
    } else if (score >= 70 && score < 80) {
        console.log("C");
    } else if (score >= 60 && score < 70) {
        console.log("D");
    } else if (score < 60) {
        console.log("E");
    }

    // 作业7. 给一个数字（0,1,2,3,4,5,6），返回星期数，0是星期日。
    // 定义一个变量表示星期数
    var day = 1;
    switch (day) {
        case 0:
            console.log("星期天");
            break;
        case 1:
            console.log("星期一");
            break;
        case 2:
            console.log("星期二");
            break;
        case 3:
            console.log("星期三");
            break;
        case 4:
            console.log("星期四");
            break;
        case 5:
            console.log("星期五");
            break;
        case 6:
            console.log("星期六");
            break;
        default:
            console.log("抱歉，您输入错误！");
            break;
    }

    // 作业8. 判断一个年份是闰年还是平年。闰年：能被4整除，但不能被100整除的年份 或者 能被400整除的年份
    var year = 2018;
    if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        console.log("闰年");
    } else {
        console.log("平年");
    }
