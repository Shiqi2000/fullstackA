    <!-- js -->
    <script>
        // 全选和反选
        var input = document.querySelector('#all');
        var other = document.querySelectorAll('tbody input');
        input.onclick = function () {
            for (var i = 0; i < other.length; i++) {
                other[i].checked = this.checked;
            }
        }

        //给每个按钮添加点击事件
        for (var i = 0; i < other.length; i++) {
            other[i].onclick = function () {
                var flag = true;
                for (var j = 0; j < other.length; j++) {
                    if (!other[j].checked) {
                        flag = false;
                        break;
                    }
                }
                input.checked = flag;
            }
        }
    </script>
