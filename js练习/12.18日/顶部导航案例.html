    <script>
        var topPart = document.querySelector('#topPart');
        var navBar = document.querySelector('#navBar');
        var mainPart = document.querySelector('#mainPart');
        window.onscroll = function () {
            if (getScroll().top > topPart.offsetHeight) {
                navBar.className = "nav fixed";
                mainPart.style.marginTop = navBar.offsetHeight + 'px';
            } else {
                navBar.className = "nav";
                mainPart.style.marginTop = 10 + 'px';
            }
        }
        function getScroll() {
            return {
                left: window.pageXoffset || document.documentElement.scrollLeft || window.document.body.scrollLeft || 0,
                top: window.pageYoffset || document.documentElement.scrollTop || window.document.body.scrollTop || 0
            }
        }
    </script>
